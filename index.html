<!DOCTYPE html>
<html>
<head>
  
  <link rel="stylesheet" href="styles.css">
  <title>To-Do List</title>
</head>
<body>
  <h1>To-Do List</h1>
  <form id="todoForm">
    <label for="todoInput">Add Task:</label>
    <input type="text" id="todoInput" name="todoInput">
    <label for="todoDate">Date:</label>
    <input type="date" id="todoDate" name="todoDate">
    <label for="todoTime">Time:</label>
    <input type="time" id="todoTime" name="todoTime">
    <button type="submit">Add Task</button>
  </form>
  <ul id="todoList"></ul>
  <script src="app.js"></script>
</body>
</html>
